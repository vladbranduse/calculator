<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="calculator"> 
    <div id="displayarea"></div>
    <div id="firstrow">
      <button class="bluebutton ac">AC</button>
      <button class="bluebutton material-icons">&#xe14a;</button>
      <button class="bluebutton sign">+/-</button>
      <button class="bluebutton percentage">%</button>
      <button class="orangebutton operator">/</button>
    </div>
    <div id="secondrow">
      <button class="greenbutton nonzerodigit">7</button>
      <button class="greenbutton nonzerodigit">8</button>
      <button class="greenbutton nonzerodigit">9</button>
      <button class="orangebutton operator">*</button>
    </div>
    <div id="thirdrow">
      <button class="greenbutton nonzerodigit">4</button>
      <button class="greenbutton nonzerodigit">5</button>
      <button class="greenbutton nonzerodigit">6</button>
      <button class="orangebutton operator">-</button>
    </div>
    <div id="fourthrow">
      <button class="greenbutton nonzerodigit">1</button>
      <button class="greenbutton nonzerodigit">2</button>
      <button class="greenbutton nonzerodigit">3</button>
      <button class="orangebutton operator">+</button>
    </div>
    <div id="fifthrow">
      <button class="greenbutton zero">0</button>
      <button class="greenbutton dot">.</button>
      <button class="orangebutton equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
