<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="calculator"> 
      <div id="resultarea"></div>
      <div id="firstrow">
        <button class="bluebutton">AC</button>
        <button class="bluebutton material-icons">&#xe14a;</button>
        <button class="bluebutton">+/-</button>
        <button class="bluebutton">%</button>
        <button class="orangebutton">/</button>
      </div>
      <div id="secondrow">
        <button class="greenbutton">7</button>
        <button class="greenbutton">8</button>
        <button class="greenbutton">9</button>
        <button class="orangebutton">*</button>
      </div>
      <div id="thirdrow">
        <button class="greenbutton">4</button>
        <button class="greenbutton">5</button>
        <button class="greenbutton">6</button>
        <button class="orangebutton">-</button>
      </div>
      <div id="fourthrow">
        <button class="greenbutton">1</button>
        <button class="greenbutton">2</button>
        <button class="greenbutton">3</button>
        <button class="orangebutton">+</button>
      </div>
      <div id="fifthrow">
        <button class="greenbutton" id="zero">0</button>
        <button class="greenbutton">.</button>
        <button class="orangebutton">=</button>
      </div>
    </div>
</body>
</html>
